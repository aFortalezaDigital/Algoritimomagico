<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Tratamento</title>
    <link rel="stylesheet" href="quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Introdução -->
    <div id="introduction" class="quiz-section">
        <h1>Descubra o Melhor Tratamento para Você</h1>
        <p>Responda ao nosso quiz rápido e receba um plano personalizado.</p>
        <button class="start-button" onclick="startQuiz()">Começar</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" class="quiz-section" style="display: none;">
        <div class="progress-container">
            <div id="progress" class="progress-bar"></div>
            <p id="progress-text" style="margin-top: 5px; color: #555;">Pergunta 1 de X</p>
        </div>
        <div id="question-area"></div>
        <div id="thank-you-message" style="display: none;"></div>
    </div>

    <!-- Análise -->
    <div id="analyzing-section" class="quiz-section" style="display: none;">
        <h2>Analisando suas escolhas...</h2>
        <p>Aguarde enquanto criamos o melhor plano para você.</p>
    </div>

    <!-- Final -->
    <div id="final-section" class="quiz-section" style="display: none;">
        <!-- O conteúdo será gerado dinamicamente -->
    </div>

    <script src="data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
